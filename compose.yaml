# This is really just an example, adapt to suit your needs
services:
  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 15015:15015
    volumes:
      - "./config.toml:/app/config.toml"
  postgres:
    image: postgres:17-alpine3.20
    environment:
      # Remember to update your config.toml if you change the password!
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5
